apiVersion: v1
kind: ServiceAccount
metadata:
  name: c2-operator
  namespace: c2-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: c2-operator
rules:
  - apiGroups: ["c2.walaris.com"]
    resources: ["c2clusters", "c2clusters/status", "c2clusters/finalizers"]
    verbs: ["get", "list", "watch", "create", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: c2-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: c2-operator
subjects:
  - kind: ServiceAccount
    name: c2-operator
    namespace: c2-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2-operator
  namespace: c2-system
  labels:
    app.kubernetes.io/name: c2-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: c2-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: c2-operator
    spec:
      serviceAccountName: c2-operator
      containers:
        - name: c2-operator
          image: c2-operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: C2_ENV
              value: prod
            - name: C2_LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
