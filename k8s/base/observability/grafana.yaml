apiVersion: v1
kind: Secret
metadata:
  name: c2-grafana-admin
  namespace: c2-system
stringData:
  admin-user: admin
  admin-password: change-me
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: c2-grafana-datasources
  namespace: c2-system
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://c2-prometheus.c2-system.svc.cluster.local:9090
        isDefault: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: c2-grafana-data
  namespace: c2-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2-grafana
  namespace: c2-system
  labels:
    app.kubernetes.io/name: c2-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: c2-grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: c2-grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.1.0
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: c2-grafana-admin
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: c2-grafana-admin
                  key: admin-password
            - name: GF_SERVER_DOMAIN
              value: grafana.c2.local
            - name: GF_SERVER_ROOT_URL
              value: https://grafana.c2.local/
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_NAME
              value: Keycloak
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: c2-grafana-oidc
                  key: GRAFANA_OIDC_CLIENT_ID
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: c2-grafana-oidc
                  key: GRAFANA_OIDC_CLIENT_SECRET
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: https://keycloak.c2.local/realms/c2/protocol/openid-connect/auth
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: https://keycloak.c2.local/realms/c2/protocol/openid-connect/token
            - name: GF_AUTH_GENERIC_OAUTH_API_URL
              value: https://keycloak.c2.local/realms/c2/protocol/openid-connect/userinfo
            - name: GF_AUTH_GENERIC_OAUTH_SCOPES
              value: openid profile email
            - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH
              value: preferred_username
            - name: GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH
              value: preferred_username
            - name: GF_AUTH_GENERIC_OAUTH_EMAIL_ATTRIBUTE_PATH
              value: email
            - name: GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH
              value: groups
            - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH
              value: contains(groups[*], '/c2-super-admins') && 'Admin' || contains(groups[*], '/c2-devsecops') && 'Admin' || contains(groups[*], '/c2-developers') && 'Editor' || contains(groups[*], '/c2-field-operators') && 'Viewer' || contains(groups[*], '/c2-clients-readonly') && 'Viewer' || 'Viewer'
            - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT
              value: "false"
            - name: GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE
              value: "true"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: data
              mountPath: /var/lib/grafana
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: datasources
          configMap:
            name: c2-grafana-datasources
        - name: data
          persistentVolumeClaim:
            claimName: c2-grafana-data
---
apiVersion: v1
kind: Service
metadata:
  name: c2-grafana
  namespace: c2-system
spec:
  selector:
    app.kubernetes.io/name: c2-grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
