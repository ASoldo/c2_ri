apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: surrealdb-data
  namespace: c2-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: surrealdb
  namespace: c2-system
  labels:
    app.kubernetes.io/name: surrealdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: surrealdb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: surrealdb
    spec:
      containers:
        - name: surrealdb
          image: surrealdb/surrealdb:latest
          args:
            - start
            - --log
            - info
            - --user
            - root
            - --pass
            - root
            - --bind
            - 0.0.0.0:8000
            - file:/data
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: surrealdb-data
---
apiVersion: v1
kind: Service
metadata:
  name: surrealdb
  namespace: c2-system
spec:
  selector:
    app.kubernetes.io/name: surrealdb
  ports:
    - name: http
      port: 8000
      targetPort: 8000
