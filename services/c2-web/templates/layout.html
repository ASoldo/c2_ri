<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2 Walaris</title>
  <style>
    :root {
      --ink: #0f172a;
      --fog: #f5f2eb;
      --ember: #d65a31;
      --steel: #334155;
      --sea: #1f6f8b;
      --glow: rgba(214, 90, 49, 0.2);
      --card: rgba(255, 255, 255, 0.78);
      --grid: rgba(15, 23, 42, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "IBM Plex Sans", "Space Grotesk", "Manrope", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 15%, rgba(31, 111, 139, 0.12), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(214, 90, 49, 0.18), transparent 60%),
        linear-gradient(120deg, #f9f6f1 0%, #efe9df 45%, #f7f5f0 100%);
    }

    .shell {
      position: relative;
      padding: 32px 32px 48px;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      opacity: 0.5;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand span {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--sea);
    }

    .brand h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.03em;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      font-size: 13px;
      font-weight: 600;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--ember);
      box-shadow: 0 0 12px var(--glow);
    }

    .status-dot.ok {
      background: #16a34a;
      box-shadow: 0 0 12px rgba(22, 163, 74, 0.35);
    }

    .status-dot.warn {
      background: #f59e0b;
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.35);
    }

    .status-dot.error {
      background: #dc2626;
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.35);
    }

    .status-sep {
      color: rgba(15, 23, 42, 0.35);
      font-weight: 400;
    }

    main {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 20px 22px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: -0.01em;
      color: var(--steel);
    }

    .card p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      color: #475569;
    }

    .highlight {
      font-size: 22px;
      font-weight: 700;
      color: var(--ink);
      margin-top: 8px;
    }

    .meta {
      margin-top: 6px;
      font-size: 12px;
      color: #64748b;
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: #64748b;
    }

    @media (max-width: 720px) {
      .shell {
        padding: 24px 20px 40px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    {% block content %}{% endblock content %}
  </div>
  <script>
    const apiStatusEl = document.getElementById("api-status");
    const apiDotEl = document.getElementById("api-dot");
    const streamStatusEl = document.getElementById("stream-status");
    const wsStatusEl = document.getElementById("ws-status");
    const missionFeedEl = document.getElementById("mission-feed");
    const missionMetaEl = document.getElementById("mission-meta");
    const incidentCountEl = document.getElementById("incident-count");
    const incidentMetaEl = document.getElementById("incident-meta");
    const assetReadinessEl = document.getElementById("asset-readiness");
    const assetMetaEl = document.getElementById("asset-meta");

    const setDot = (state) => {
      if (!apiDotEl) return;
      apiDotEl.classList.remove("ok", "warn", "error");
      if (state) apiDotEl.classList.add(state);
    };

    const updateStatus = async () => {
      if (!apiStatusEl) return;
      try {
        const response = await fetch("/ui/status", { cache: "no-store" });
        if (!response.ok) throw new Error("status fetch failed");
        const data = await response.json();
        apiStatusEl.textContent = `API: ${data.service} (${data.environment})`;
        setDot("ok");
      } catch (err) {
        apiStatusEl.textContent = "API: unavailable";
        setDot("warn");
      }
    };

    const applySnapshot = (snapshot) => {
      if (!snapshot) return;
      const missions = snapshot.missions || {};
      const incidents = snapshot.incidents || {};
      const assets = snapshot.assets || {};

      if (missionFeedEl) {
        missionFeedEl.textContent = `${missions.active || 0} active · ${missions.total || 0} total`;
      }
      if (missionMetaEl) {
        missionMetaEl.textContent = `Planned ${missions.planned || 0} · Suspended ${missions.suspended || 0} · Completed ${missions.completed || 0}`;
      }
      if (incidentCountEl) {
        incidentCountEl.textContent = `${incidents.active || 0} active escalations`;
      }
      if (incidentMetaEl) {
        incidentMetaEl.textContent = `${incidents.total || 0} reports · ${incidents.responding || 0} responding`;
      }
      if (assetReadinessEl) {
        assetReadinessEl.textContent = `${assets.ready || 0} ready · ${assets.degraded || 0} degraded`;
      }
      if (assetMetaEl) {
        assetMetaEl.textContent = `${assets.total || 0} tracked · ${assets.maintenance || 0} maintenance · ${assets.lost || 0} lost`;
      }
    };

    const updateSummary = async () => {
      try {
        const response = await fetch("/ui/summary", { cache: "no-store" });
        if (!response.ok) throw new Error("summary fetch failed");
        const snapshot = await response.json();
        applySnapshot(snapshot);
      } catch (err) {
        if (missionMetaEl) {
          missionMetaEl.textContent = "Awaiting authenticated telemetry feed.";
        }
      }
    };

    const startSse = () => {
      if (!streamStatusEl || !window.EventSource) return;
      const source = new EventSource("/ui/stream/sse");
      streamStatusEl.textContent = "SSE: connecting";
      source.addEventListener("snapshot", (event) => {
        streamStatusEl.textContent = "SSE: live";
        const data = JSON.parse(event.data || "{}");
        applySnapshot(data);
      });
      source.addEventListener("error", () => {
        streamStatusEl.textContent = "SSE: reconnecting";
      });
      source.onerror = () => {
        streamStatusEl.textContent = "SSE: reconnecting";
      };
    };

    const startWs = () => {
      if (!wsStatusEl || !window.WebSocket) return;
      const scheme = window.location.protocol === "https:" ? "wss" : "ws";
      const socket = new WebSocket(`${scheme}://${window.location.host}/ui/stream/ws`);
      wsStatusEl.textContent = "WS: connecting";
      socket.onopen = () => {
        wsStatusEl.textContent = "WS: live";
      };
      socket.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data || "{}");
          if (message.kind === "snapshot") {
            applySnapshot(message.payload);
          }
        } catch (err) {
          // ignore parse errors
        }
      };
      socket.onclose = () => {
        wsStatusEl.textContent = "WS: reconnecting";
        setTimeout(startWs, 3000);
      };
      socket.onerror = () => {
        wsStatusEl.textContent = "WS: reconnecting";
      };
    };

    document.addEventListener("DOMContentLoaded", () => {
      updateStatus();
      updateSummary();
      startSse();
      startWs();
      setInterval(updateStatus, 15000);
      setInterval(updateSummary, 10000);
    });
  </script>
</body>
</html>
