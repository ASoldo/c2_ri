<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2 Walaris</title>
  <style>
    :root {
      --ink: #0f172a;
      --fog: #f5f2eb;
      --ember: #d65a31;
      --steel: #334155;
      --sea: #1f6f8b;
      --glow: rgba(214, 90, 49, 0.2);
      --card: rgba(255, 255, 255, 0.78);
      --grid: rgba(15, 23, 42, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "IBM Plex Sans", "Space Grotesk", "Manrope", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 15%, rgba(31, 111, 139, 0.12), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(214, 90, 49, 0.18), transparent 60%),
        linear-gradient(120deg, #f9f6f1 0%, #efe9df 45%, #f7f5f0 100%);
    }

    .shell {
      position: relative;
      padding: 32px 32px 48px;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      opacity: 0.5;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand span {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--sea);
    }

    .brand h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.03em;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      font-size: 13px;
      font-weight: 600;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--ember);
      box-shadow: 0 0 12px var(--glow);
    }

    .status-dot.ok {
      background: #16a34a;
      box-shadow: 0 0 12px rgba(22, 163, 74, 0.35);
    }

    .status-dot.warn {
      background: #f59e0b;
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.35);
    }

    .status-dot.error {
      background: #dc2626;
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.35);
    }

    .status-sep {
      color: rgba(15, 23, 42, 0.35);
      font-weight: 400;
    }

    main {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 20px 22px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: -0.01em;
      color: var(--steel);
    }

    .card p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      color: #475569;
    }

    .highlight {
      font-size: 22px;
      font-weight: 700;
      color: var(--ink);
      margin-top: 8px;
    }

    .meta {
      margin-top: 6px;
      font-size: 12px;
      color: #64748b;
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: #64748b;
    }

    @media (max-width: 720px) {
      .shell {
        padding: 24px 20px 40px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    {% block content %}{% endblock content %}
  </div>
  <script src="/static/ui.js" defer></script>
</body>
</html>
